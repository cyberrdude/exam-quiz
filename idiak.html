// Shuffle array function
function shuffleArray(array) {
  const newArray = [...array];
  for (let i = newArray.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
  }
  return newArray;
}

// Prepare questions
const originalQuestions = [...questions];
questions = shuffleArray(questions);

// Store correct answer for each question before shuffling options
questions.forEach((q, idx) => {
  const answerMap = {"A": 0, "B": 1, "C": 2, "D": 3};
  const correctOptionIndex = answerMap[q.answer];
  const correctOption = q.options[correctOptionIndex];
  
  // Shuffle options
  q.options = shuffleArray(q.options);
  
  // Find new index of correct answer after shuffle
  q.correctOption = correctOption;
  q.correctIndex = q.options.indexOf(correctOption);
});

let currentQuestionIndex = 0;
let score = 0;
let userAnswers = []; // Track user answers for review
let selectedAnswer = null;

function updateProgress() {
  const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
  document.getElementById("progress").style.width = progress + "%";
}

function updateCounters() {
  document.getElementById("question-counter").textContent = 
    `Sual ${currentQuestionIndex + 1} / ${questions.length}`;
  document.getElementById("score-counter").textContent = `D√ºzg√ºn: ${score}`;
}

function showQuestion() {
  const q = questions[currentQuestionIndex];
  selectedAnswer = null;
  
  document.getElementById("question").textContent = q.question;
  
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  
  q.options.forEach((opt, idx) => {
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(idx, btn);
    optionsDiv.appendChild(btn);
  });
  
  document.getElementById("next-btn").disabled = true;
  updateProgress();
  updateCounters();
}

function selectAnswer(selectedIndex, btnElement) {
  const q = questions[currentQuestionIndex];
  
  // Disable all buttons after selection
  const allButtons = document.querySelectorAll(".option-btn");
  allButtons.forEach(btn => btn.disabled = true);
  
  selectedAnswer = selectedIndex;
  const isCorrect = selectedIndex === q.correctIndex;
  
  // Store user answer
  userAnswers.push({
    question: q.question,
    questionNumber: q.number,
    userAnswer: q.options[selectedIndex],
    correctAnswer: q.correctOption,
    isCorrect: isCorrect
  });
  
  // Highlight correct and incorrect answers
  allButtons.forEach((btn, idx) => {
    if (idx === q.correctIndex) {
      btn.classList.add("correct");
    } else if (idx === selectedIndex && !isCorrect) {
      btn.classList.add("incorrect", "selected");
    }
  });
  
  if (isCorrect) {
    score++;
    updateCounters();
  }
  
  document.getElementById("next-btn").disabled = false;
}

document.getElementById("next-btn").onclick = () => {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    showQuestion();
  } else {
    showResult();
  }
};

function showResult() {
  document.getElementById("quiz-container").style.display = "none";
  document.getElementById("result-container").style.display = "block";
  
  const percentage = Math.round((score / questions.length) * 100);
  
  document.getElementById("score").textContent = `${score} / ${questions.length}`;
  document.getElementById("percentage").textContent = `${percentage}%`;
  
  // Show mistakes
  const mistakes = userAnswers.filter(a => !a.isCorrect);
  
  if (mistakes.length > 0) {
    document.getElementById("mistakes-section").style.display = "block";
    const mistakesList = document.getElementById("mistakes-list");
    
    mistakes.forEach((mistake, idx) => {
      const mistakeDiv = document.createElement("div");
      mistakeDiv.className = "mistake-item";
      mistakeDiv.innerHTML = `
        <div class="mistake-question">${idx + 1}. ${mistake.question}</div>
        <div class="mistake-answers">
          <div class="your-answer">‚ùå Sizin cavabƒ±nƒ±z: ${mistake.userAnswer}</div>
          <div class="correct-answer">‚úì D√ºzg√ºn cavab: ${mistake.correctAnswer}</div>
        </div>
      `;
      mistakesList.appendChild(mistakeDiv);
    });
  }
}

// Start quiz
showQuestion();
